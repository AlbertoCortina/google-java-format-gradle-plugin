buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.1"
    }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.github.sherter.googlejavaformat'
version = '0.2-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

pluginBundle {
    website = 'https://github.com/sherter/google-java-format-gradle-plugin'
    vcsUrl = 'https://github.com/sherter/google-java-format-gradle-plugin.git'
    description = 'Format your Java source files with google-java-format'
    tags = ['java', 'format', 'style']

    plugins {
        googleJavaFormatGradlePlugin {
            id = 'com.github.sherter.google-java-format'
            displayName = 'google-java-format gradle plugin'
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.github.sherter.googlejavaformat'
            artifactId 'google-java-format-gradle-plugin'
            version '0.2-SNAPSHOT'

            from components.java
        }
    }
    repositories {
        maven {
            name = 'SonatypeSnapshot'
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
            credentials {
                username System.env.USERNAME
                password System.env.PASSWORD
            }
        }
    }
}
