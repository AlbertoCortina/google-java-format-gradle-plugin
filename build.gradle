apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.github.sherter.googlejavaformat'
version = '0.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.3'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}
